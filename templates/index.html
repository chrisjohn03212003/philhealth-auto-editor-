<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>PhilHealth Claim Auto-Editor</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">
    <h1>PhilHealth Claim Auto-Editor</h1>
    <input id="file" type="file" accept=".docx" />
    <div class="buttons">
      <button onclick="submit('regular')">Regular</button>
      <button onclick="submit('nondrugs')">With Non-Drugs</button>
      <button onclick="submit('senior')">Senior</button>
    </div>
    <div id="status"></div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
